<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="./styles.css">

</head>

<body>

  <div class="container">

    <div class="content">
      <div class="content__img">
        <div class="overlay"></div>
        <img class="img__mobile" src="./src/design/images/image-header-mobile.jpg" alt="header__mobile">
        <img class="img__desktop" src="./src/design/images/image-header-desktop.jpg" alt="header__desktop">
      </div>

      <div class="content__info">
        <h2>
          Get <span>insights</span>   that help your business grow.
        </h2>

        <p>
          Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.
        </p>

        <div class="content__info--stats">
          <p>
            <span>10k+</span>
            <br>companies
          </p>
          <p>
            <span>314</span>
            <br>templates
          </p>
          <p>
            <span>12m+</span>
            <br>queries
          </p>
        </div>

      </div>

    </div>

  </div>

</body>

</html>
